<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
   <meta charset="UTF-8">
   <title>ML API</title>
   <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Hindi:300' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   
<style>
 
select{
    width: 100%
    margin-bottom: 10px;
    background: #fff;
    border: none;
    outline: none;
    padding: 10px;
    font-size: 13px;
    colour: #092756;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
    border: 1px solid rgba(0,0,0,0.3);
    border-radius: 4px;
    box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
}
.login{
top: 20%;
}
</style>
</head>

<body>
 <div class="login">
      <h4>Car Performance Prediction</h4>
      

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('label')}}"method="post">
      
      <div>
      
           
       <input type="number" name="Cylinders" placeholder="Cylinder" required="required" />
       <input type="number" name="Displacement" placeholder="Displacement" required="required" />
       <input type="number" name="Horsepower" placeholder="Horsepower" required="required" />
       <input type="number" name="Weight" placeholder="Weight" required="required" />
       <input type="number" name="Acceleration" placeholder="Acceleration" required="required" />
       <input type="number" name="Model year" placeholder="Model year" required="required" />
       <input type="number" name="Origin" placeholder="Origin" required="required" />
       
       <button types="submit" class="btn btn-warning btn-block btn-large">Predict</button>
    
     {{ label }}
     <br>
     <br>

</div>
</body>
</html>
